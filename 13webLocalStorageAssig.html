<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Assignment</title>
</head>
<body>
<h2>Web Local Storage</h2> 
<script>
    console.log("Local Storage");
        window.localStorage.setItem("name","Anandrao Sambhaji Shingade");
        window.localStorage.setItem("city","Pune");
        window.localStorage.setItem("pinCode","415509");
        window.localStorage.setItem("district","Satara");
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("name"));
        window.localStorage.removeItem("city");
        console.log(`Local Storage`);
</script>   
</body>
</html>
